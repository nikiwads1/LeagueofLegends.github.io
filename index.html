        </div>

    <div class="block_center">
        <img src="./img/name.png" class="block_center-name" alt="">
        <button onclick="window.location.href='https://signup.ru.leagueoflegends.com/ru/signup/index';" class="block_center-playFree">играть бесплатно</button>
